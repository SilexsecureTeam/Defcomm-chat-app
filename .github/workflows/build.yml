name: Publish Release

on:
  push:
    tags:
      - "v*"
    branches:
      - "*"
  workflow_dispatch:

# release creation requires write permission to repository contents
permissions:
  contents: write

env:
  APP_NAME: "Defcomm Desktop Chat App"

jobs:
  # Build changelog once
  changelog:
    runs-on: ubuntu-latest
    outputs:
      changelog: ${{ steps.build_changelog.outputs.changelog }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build changelog
        id: build_changelog
        run: |
          PREV_TAG=$(git tag --list v* | tail -n2 | head -n1)
          echo "changelog=$(git log $PREV_TAG...${{ github.ref_name }} --pretty=format:"- %s")" >> $GITHUB_OUTPUT
  # Matrix build (macOS arm64, macOS x86_64, ubuntu, windows)
  release:
    needs: [changelog]
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            arch: aarch64
            tauri_args: "--target aarch64-apple-darwin"
          - platform: macos-latest
            arch: x86_64
            tauri_args: "--target x86_64-apple-darwin"
          - platform: ubuntu-latest
            arch: x86_64
            tauri_args: ""
          - platform: windows-latest
            arch: x86_64
            tauri_args: ""
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: pnpm

      - name: Install frontend dependencies
        run: pnpm install

      - name: Install Ubuntu dependencies
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install -y \
            libglib2.0-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            libwebkit2gtk-4.0-dev \
            build-essential \
            pkg-config \
            curl
      - name: Install Rust stable (add mac targets where helpful)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      # Build step for branches (CI quick build)
      - name: CI Build (branches only)
        if: ${{ github.ref_type == 'branch' }}
        run: pnpm tauri build

      # ===== Decode base64 signing key to a file on each runner (tags only) =====
      - name: Decode TAURI signing key to file (tags only)
        if: ${{ github.ref_type == 'tag' }}
        shell: bash
        run: |
          set -euo pipefail
          TMP_KEY="$RUNNER_TEMP/tauri_signing.key"
          echo "Decoding TAURI signing key for RUNNER_OS=$RUNNER_OS -> $TMP_KEY"
          if [ "$RUNNER_OS" = "Windows" ]; then
            # Use PowerShell to decode base64 into a binary file on Windows runners
            powershell -NoProfile -Command "[IO.File]::WriteAllBytes('${TMP_KEY}', [Convert]::FromBase64String('${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}'))"
          else
            # macOS / Linux: decode base64 to file
            echo '${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}' | base64 --decode > "$TMP_KEY"
            chmod 600 "$TMP_KEY"
          fi
          # expose file path for later steps; tauri expects a path when signing
          echo "TAURI_SIGNING_PRIVATE_KEY=$TMP_KEY" >> $GITHUB_ENV
          # optionally expose password if supplied
          if [ -n "${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}" ]; then
            echo "TAURI_SIGNING_PRIVATE_KEY_PASSWORD=${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}" >> $GITHUB_ENV
          fi
      - name: Debug confirm signing key file (tags only)
        if: ${{ github.ref_type == 'tag' }}
        shell: bash
        run: |
          if [ -n "${TAURI_SIGNING_PRIVATE_KEY:-}" ] && [ -f "${TAURI_SIGNING_PRIVATE_KEY}" ]; then
            echo "Signing key exists at: $TAURI_SIGNING_PRIVATE_KEY"
            ls -l "$TAURI_SIGNING_PRIVATE_KEY" || true
            echo "File size (bytes): $(wc -c < "$TAURI_SIGNING_PRIVATE_KEY")"
          else
            echo "TAURI_SIGNING_PRIVATE_KEY not found or file missing"
            exit 1
          fi
      # ===== Build with tauri-action on tags (this produces bundle/, latest.json, and .sig when signing present) =====
      - name: Build Tauri app (tags only)
        if: ${{ github.ref_type == 'tag' }}
        uses: tauri-apps/tauri-action@v0
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "${{ env.APP_NAME }} v__VERSION__"
          releaseBody: |
            ${{ needs.changelog.outputs.changelog }}
            See the assets to download this version and install.
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.tauri_args }}
        env:
          CI: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # pass the path to the decoded key file (not the raw secret)
          TAURI_SIGNING_PRIVATE_KEY: ${{ env.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ env.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          # Add this environment variable for dynamic versioning
          TAG_NAME: ${{ github.ref_name }}

      # ===== CRITICAL: Process and rename updater artifacts =====
      - name: Process and rename updater artifacts (tags only)
        if: ${{ github.ref_type == 'tag' }}
        run: |
          TAG_NAME="${{ github.ref_name }}"
          VERSION="${TAG_NAME#v}"

          echo "Processing artifacts for tag: $TAG_NAME, version: $VERSION"

          # Go to bundle directory
          cd src-tauri/target/release/bundle

          # Generate proper updater JSON
          cat > "Defcomm-updater-$TAG_NAME.json" << EOF
          {
            "version": "$VERSION",
            "notes": "Release $TAG_NAME",
            "pub_date": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "platforms": {
              "darwin-aarch64": {
                "signature": "$(cat macos/aarch64/*.sig 2>/dev/null | base64 -w 0 || echo '')",
                "url": "https://github.com/SilexsecureTeam/Defcomm-chat-app/releases/download/$TAG_NAME/Defcomm_${VERSION}_aarch64.app.tar.gz"
              },
              "darwin-x86_64": {
                "signature": "$(cat macos/x64/*.sig 2>/dev/null | base64 -w 0 || echo '')",
                "url": "https://github.com/SilexsecureTeam/Defcomm-chat-app/releases/download/$TAG_NAME/Defcomm_${VERSION}_x64.app.tar.gz"
              },
              "linux-x86_64": {
                "signature": "$(cat deb/*.sig 2>/dev/null | base64 -w 0 || echo '')",
                "url": "https://github.com/SilexsecureTeam/Defcomm-chat-app/releases/download/$TAG_NAME/Defcomm_${VERSION}_amd64.deb"
              },
              "windows-x86_64": {
                "signature": "$(cat msi/*.sig 2>/dev/null | base64 -w 0 || echo '')",
                "url": "https://github.com/SilexsecureTeam/Defcomm-chat-app/releases/download/$TAG_NAME/Defcomm_${VERSION}_x64_en-US.msi"
              }
            }
          }
          EOF

          # Also create latest.json for backward compatibility
          cp "Defcomm-updater-$TAG_NAME.json" "latest.json"

          # Rename macOS files
          echo "Renaming macOS files..."
          if [ -d "macos/aarch64" ]; then
            for file in macos/aarch64/*.app.tar.gz; do
              [ -e "$file" ] && mv "$file" "macos/aarch64/Defcomm_${VERSION}_aarch64.app.tar.gz" && echo "Renamed: $file"
            done
          fi

          if [ -d "macos/x64" ]; then
            for file in macos/x64/*.app.tar.gz; do
              [ -e "$file" ] && mv "$file" "macos/x64/Defcomm_${VERSION}_x64.app.tar.gz" && echo "Renamed: $file"
            done
          fi

          # Rename Linux files
          echo "Renaming Linux files..."
          if [ -d "deb" ]; then
            for file in deb/*.deb; do
              [ -e "$file" ] && mv "$file" "deb/Defcomm_${VERSION}_amd64.deb" && echo "Renamed: $file"
            done
          fi

          if [ -d "appimage" ]; then
            for file in appimage/*.AppImage; do
              [ -e "$file" ] && mv "$file" "appimage/Defcomm_${VERSION}_amd64.AppImage" && echo "Renamed: $file"
            done
          fi

          # Rename Windows files
          echo "Renaming Windows files..."
          if [ -d "msi" ]; then
            for file in msi/*.msi; do
              [ -e "$file" ] && mv "$file" "msi/Defcomm_${VERSION}_x64_en-US.msi" && echo "Renamed: $file"
            done
          fi

          echo "Artifact processing complete!"

      - name: Show produced bundles (tags only)
        if: ${{ github.ref_type == 'tag' }}
        run: |
          echo "Listing bundles created by Tauri (src-tauri/target/release/bundle):"
          find src-tauri/target/release/bundle -maxdepth 5 -type f -print || true
      # ===== upload produced bundles as workflow artifact (tags only) =====
      - name: Upload platform bundles (tags only)
        if: ${{ github.ref_type == 'tag' }}
        uses: actions/upload-artifact@v4
        with:
          name: "bundles-${{ matrix.platform }}-${{ matrix.arch }}-${{ github.ref_name }}"
          path: |
            src-tauri/target/release/bundle/**
            src-tauri/target/release/bundle/*/**
  # Publish job: collects artifacts from all matrix builds, creates a Release, uploads each file individually
  publish:
    needs: [release]
    runs-on: ubuntu-latest
    if: ${{ github.ref_type == 'tag' }}
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./all-bundles

      - name: List downloaded files
        run: |
          echo "==== downloaded files ===="
          find all-bundles -type f -maxdepth 6 -print
          echo "=========================="

      # ===== IMPORTANT: Create symlink for 'latest' =====
      - name: Create latest.json symlink
        run: |
          TAG_NAME="${{ github.ref_name }}"
          # Find the first Defcomm-updater JSON file and copy it as latest.json
          find all-bundles -name "Defcomm-updater-*.json" | head -1 | while read json_file; do
            cp "$json_file" "all-bundles/latest.json"
            echo "Created latest.json from: $json_file"
          done

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: "${{ env.APP_NAME }} ${{ github.ref_name }}"
          body: |
            ${{ needs.changelog.outputs.changelog }}

            ## Installation
            Download the appropriate installer for your platform from the assets below.

            ### Updater Configuration
            The Tauri updater will automatically check for updates using:
            ```
            https://github.com/SilexsecureTeam/Defcomm-chat-app/releases/download/${{ github.ref_name }}/Defcomm-updater-${{ github.ref_name }}.json
            ```
          draft: false
          prerelease: false

      - name: Upload each asset to the release individually
        env:
          UPLOAD_URL: ${{ steps.create_release.outputs.upload_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          cd all-bundles
          # upload any file discovered
          find . -type f -print0 | while IFS= read -r -d '' f; do
            # Get relative path for better naming
            rel_path="${f#./}"
            # Use the file's actual name, don't rename
            filename=$(basename "$f")
            echo "Uploading $rel_path as $filename ..."
            curl --fail -sS -X POST \
              -H "Authorization: token ${GITHUB_TOKEN}" \
              -H "Content-Type: application/octet-stream" \
              --data-binary @"$f" \
              "${UPLOAD_URL}?name=${filename}"
            echo "Uploaded: $filename"
          done
      - name: Show release assets URLs
        run: |
          echo "Release created: ${{ steps.create_release.outputs.html_url }}"
          echo "You can find assets at: ${{ steps.create_release.outputs.html_url }}"
          echo ""
          echo "Updater JSON URL:"
          echo "https://github.com/SilexsecureTeam/Defcomm-chat-app/releases/download/${{ github.ref_name }}/Defcomm-updater-${{ github.ref_name }}.json"
          echo ""
          echo "For the updater to work, make sure your tauri.conf.json has:"
          echo '  "endpoints": ['
          echo '    "https://github.com/SilexsecureTeam/Defcomm-chat-app/releases/download/${TAG_NAME}/Defcomm-updater-${TAG_NAME}.json"'
          echo '  ]'
