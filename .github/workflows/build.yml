name: Publish Release

on:
  push:
    tags:
      - "v*"
    branches: "*"
  workflow_dispatch:

# release creation requires write permission to repository contents
permissions:
  contents: write

env:
  APP_NAME: "Defcomm Desktop Chat App"

jobs:
  # Build changelog once
  changelog:
    runs-on: ubuntu-latest
    outputs:
      changelog: ${{ steps.build_changelog.outputs.changelog }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build changelog
        id: build_changelog
        run: |
          PREV_TAG=$(git tag --list v* | tail -n2 | head -n1)
          echo "changelog=$(git log $PREV_TAG...${{ github.ref_name }} --pretty=format:"- %s")" >> $GITHUB_OUTPUT

  # Matrix build (macOS arm64, macOS x86_64, ubuntu, windows)
  release:
    needs: [changelog]
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            arch: aarch64
            tauri_args: "--target aarch64-apple-darwin"
            rust_targets: "aarch64-apple-darwin"
          - platform: macos-latest
            arch: x86_64
            tauri_args: "--target x86_64-apple-darwin"
            rust_targets: "x86_64-apple-darwin"
          - platform: ubuntu-latest
            arch: x86_64
            tauri_args: ""
            rust_targets: ""
          - platform: windows-latest
            arch: x86_64
            tauri_args: ""
            rust_targets: ""
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: pnpm

      - name: Install frontend dependencies
        run: pnpm install

      - name: Install Rust stable (add targets from matrix if provided)
        uses: dtolnay/rust-toolchain@stable
        with:
          # pass matrix.rust_targets (empty string on non-mac rows)
          targets: ${{ matrix.rust_targets }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      # Build step for branches (CI quick build)
      - name: CI Build (branches only)
        if: ${{ github.ref_type == 'branch' }}
        run: pnpm tauri build

      # ===== Decode base64 signing key to a file on each runner (tags only) =====
      - name: Decode TAURI signing key to file (tags only)
        if: ${{ github.ref_type == 'tag' }}
        shell: bash
        run: |
          set -euo pipefail
          TMP_KEY="$RUNNER_TEMP/tauri_signing.key"
          echo "Decoding TAURI signing key for RUNNER_OS=$RUNNER_OS -> $TMP_KEY"

          # read secret into a shell variable (expanded by GH Actions)
          SECRET="${{ secrets.TAURI_SIGNING_PRIVATE_KEY || '' }}"

          if [ -z "$SECRET" ]; then
            echo "❌ TAURI_SIGNING_PRIVATE_KEY secret is empty. Please check repository secrets."
            exit 1
          fi

          # If user accidentally stored the raw PEM in secret (with BEGIN line), write it raw
          if printf '%s' "$SECRET" | grep -q '-----BEGIN'; then
            printf '%s' "$SECRET" > "$TMP_KEY"
          else
            # Otherwise assume it's base64 and decode. Use printf to preserve content exactly.
            printf '%s' "$SECRET" | base64 --decode > "$TMP_KEY" || {
              echo "❌ Failed to base64-decode TAURI_SIGNING_PRIVATE_KEY. Is it valid base64?"
              exit 1
            }
          fi

          chmod 600 "$TMP_KEY"
          echo "TAURI_SIGNING_PRIVATE_KEY=$TMP_KEY" >> $GITHUB_ENV

          # Export password (plain text) if set — DO NOT base64 the password.
          if [ -n "${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD || '' }}" ]; then
            echo "TAURI_SIGNING_PRIVATE_KEY_PASSWORD=${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}" >> $GITHUB_ENV
          fi

      # Safe, minimal debug preview of the key file (tags only)
      - name: Quick debug: signing key file summary (tags only)
        if: ${{ github.ref_type == 'tag' }}
        shell: bash
        run: |
          echo "Signing key path: $TAURI_SIGNING_PRIVATE_KEY"
          ls -l "$TAURI_SIGNING_PRIVATE_KEY" || true
          echo "Safe preview (first 3 lines):"
          head -n 3 "$TAURI_SIGNING_PRIVATE_KEY" | sed -n '1,3p' || true

      - name: Debug confirm signing key file (tags only)
        if: ${{ github.ref_type == 'tag' }}
        shell: bash
        run: |
          if [ -n "${TAURI_SIGNING_PRIVATE_KEY:-}" ] && [ -f "${TAURI_SIGNING_PRIVATE_KEY}" ]; then
            echo "✅ Signing key exists at: $TAURI_SIGNING_PRIVATE_KEY"
            ls -l "$TAURI_SIGNING_PRIVATE_KEY" || true
            echo "File size (bytes): $(wc -c < "$TAURI_SIGNING_PRIVATE_KEY")"
          else
            echo "❌ TAURI_SIGNING_PRIVATE_KEY not found or file missing"
            exit 1
          fi

      # ===== Build with tauri-action on tags (this produces bundle/, latest.json, and .sig when signing present) =====
      - name: Build Tauri app (tags only)
        if: ${{ github.ref_type == 'tag' }}
        uses: tauri-apps/tauri-action@v0
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "${{ env.APP_NAME }} v__VERSION__"
          releaseBody: |
            ${{ needs.changelog.outputs.changelog }}
            See the assets to download this version and install.
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.tauri_args }}
        env:
          CI: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ env.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ env.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Show produced bundles (tags only)
        if: ${{ github.ref_type == 'tag' }}
        run: |
          echo "Listing bundles created by Tauri (src-tauri/target/release/bundle):"
          find src-tauri/target/release/bundle -maxdepth 6 -type f -print || true

      # DEBUG: list entire src-tauri tree so we can see where files ended up
      - name: Debug: show src-tauri layout (tags only)
        if: ${{ github.ref_type == 'tag' }}
        run: |
          echo "=== src-tauri tree ==="
          find src-tauri -maxdepth 8 -print || true

      # Fail early if no bundles produced (makes it obvious something went wrong)
      - name: Fail if no bundles produced (tags only)
        if: ${{ github.ref_type == 'tag' }}
        run: |
          set -e
          count=$(find src-tauri/target/release/bundle -type f 2>/dev/null | wc -l || true)
          echo "bundle file count: $count"
          if [ "$count" -eq 0 ]; then
            echo "❌ No Tauri bundle files found at src-tauri/target/release/bundle"
            echo "Listing src-tauri/target/release for extra context:"
            ls -la src-tauri/target/release || true
            exit 1
          fi

      # ===== upload produced bundles as workflow artifact (tags only) =====
      - name: Upload platform bundles (tags only)
        if: ${{ github.ref_type == 'tag' }}
        uses: actions/upload-artifact@v4
        with:
          name: "bundles-${{ matrix.platform }}-${{ matrix.arch }}-${{ github.ref_name }}"
          path: |
            src-tauri/target/release/bundle/**
            src-tauri/target/release/bundle/*/**
            src-tauri/target/release/*.tar.gz
            src-tauri/target/release/*.zip
            src-tauri/target/release/**/.app/**

  # Publish job: collects artifacts from all matrix builds, creates a Release, uploads each file individually
  publish:
    needs: [release]
    runs-on: ubuntu-latest
    if: ${{ github.ref_type == 'tag' }}
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./all-bundles

      - name: List downloaded files
        run: |
          echo "==== downloaded files ===="
          find all-bundles -type f -maxdepth 6 -print || true
          echo "=========================="
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: "${{ env.APP_NAME }} ${{ github.ref_name }}"
          body: |
            ${{ needs.changelog.outputs.changelog }}
          draft: false
          prerelease: false

      - name: Upload each asset to the release individually
        env:
          UPLOAD_URL: ${{ steps.create_release.outputs.upload_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          cd all-bundles
          find . -type f -print0 | while IFS= read -r -d '' f; do
            filename=$(basename "$f")
            echo "Uploading $filename ..."
            curl --fail -sS -X POST \
              -H "Authorization: token ${GITHUB_TOKEN}" \
              -H "Content-Type: application/octet-stream" \
              --data-binary @"$f" \
              "${UPLOAD_URL}?name=${filename}"
            echo "Uploaded: $filename"
          done

      - name: Show release assets URLs
        run: |
          echo "Release created: ${{ steps.create_release.outputs.html_url }}"
          echo "You can find assets at: ${{ steps.create_release.outputs.html_url }}"
