name: Publish Release

on:
  push:
    tags:
      - "v*"
    branches: ["*"]
  workflow_dispatch:

permissions:
  contents: write

env:
  APP_NAME: "Defcomm Desktop Chat App"

jobs:
  # Build changelog once
  changelog:
    runs-on: ubuntu-latest
    outputs:
      changelog: ${{ steps.build_changelog.outputs.changelog }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build changelog
        id: build_changelog
        run: |
          PREV_TAG=$(git tag --list v* | tail -n2 | head -n1)
          echo "changelog=$(git log $PREV_TAG...${{ github.ref_name }} --pretty=format:"- %s")" >> $GITHUB_OUTPUT

  # Matrix build for multiple platforms
  release:
    needs: [changelog]
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            arch: aarch64
            tauri_args: "--target aarch64-apple-darwin"
          - platform: macos-latest
            arch: x86_64
            tauri_args: "--target x86_64-apple-darwin"
          - platform: ubuntu-latest
            arch: x86_64
            tauri_args: ""
          - platform: windows-latest
            arch: x86_64
            tauri_args: ""
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: pnpm

      - name: Install frontend dependencies
        run: pnpm install

      - name: Install Linux build dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libglib2.0-dev \
            libgdk-pixbuf2.0-dev \
            libpango1.0-dev \
            libcairo2-dev \
            pkg-config \
            libglib2.0-bin

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      # Update version if building a tag
      - name: Set Tauri version from Git tag
        if: ${{ github.ref_type == 'tag' }}
        run: |
          TAG_VERSION=${GITHUB_REF_NAME#v}
          echo "Updating package.json version to $TAG_VERSION"
          jq ".version = \"$TAG_VERSION\"" package.json > package.tmp.json && mv package.tmp.json package.json

      # Build Tauri app
      - name: Build Tauri app
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            pnpm tauri build ${{ matrix.tauri_args }}
          else
            pnpm tauri build
          fi
        shell: bash

      # Decode TAURI signing key (tags only)
      - name: Decode TAURI signing key
        if: ${{ github.ref_type == 'tag' }}
        shell: bash
        run: |
          set -euo pipefail
          TMP_KEY="$RUNNER_TEMP/tauri_signing.key"
          echo "Decoding TAURI signing key -> $TMP_KEY"
          if [ "$RUNNER_OS" = "Windows" ]; then
            powershell -NoProfile -Command "[IO.File]::WriteAllBytes('${TMP_KEY}', [Convert]::FromBase64String('${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}'))"
          else
            echo '${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}' | base64 --decode > "$TMP_KEY"
            chmod 600 "$TMP_KEY"
          fi
          echo "TAURI_SIGNING_PRIVATE_KEY=$TMP_KEY" >> $GITHUB_ENV
          if [ -n "${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}" ]; then
            echo "TAURI_SIGNING_PRIVATE_KEY_PASSWORD=${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}" >> $GITHUB_ENV
          fi

      - name: Show produced bundles
        if: ${{ github.ref_type == 'tag' }}
        run: find src-tauri/target/release/bundle -type f -print

      - name: Upload platform bundles
        if: ${{ github.ref_type == 'tag' }}
        uses: actions/upload-artifact@v4
        with:
          name: "bundles-${{ matrix.platform }}-${{ matrix.arch }}-${{ github.ref_name }}"
          path: src-tauri/target/release/bundle/**

      # Restore package.json for branch builds
      - name: Restore package.json
        if: ${{ github.ref_type == 'tag' }}
        run: git checkout -- package.json

  # Publish Release
  publish:
    needs: [release]
    runs-on: ubuntu-latest
    if: ${{ github.ref_type == 'tag' }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: ./all-bundles

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: "${{ env.APP_NAME }} ${{ github.ref_name }}"
          body: |
            ${{ needs.changelog.outputs.changelog }}
          draft: false
          prerelease: false

      - name: Upload assets to release
        env:
          UPLOAD_URL: ${{ steps.create_release.outputs.upload_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd all-bundles
          find . -type f -print0 | while IFS= read -r -d '' f; do
            filename=$(basename "$f")
            curl --fail -sS -X POST \
              -H "Authorization: token ${GITHUB_TOKEN}" \
              -H "Content-Type: application/octet-stream" \
              --data-binary @"$f" \
              "${UPLOAD_URL}?name=${filename}"
          done
