name: Publish Release

on:
  push:
    tags:
      - "v*"
    branches: ["*"]
  workflow_dispatch:

permissions:
  contents: write

env:
  APP_NAME: "Defcomm Desktop Chat App"

jobs:
  changelog:
    runs-on: ubuntu-latest
    outputs:
      changelog: ${{ steps.build_changelog.outputs.changelog }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build changelog
        id: build_changelog
        run: |
          PREV_TAG=$(git tag --list v* | tail -n2 | head -n1)
          echo "changelog=$(git log $PREV_TAG...${{ github.ref_name }} --pretty=format:"- %s")" >> $GITHUB_OUTPUT

  release:
    needs: [changelog]
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            arch: aarch64
            tauri_args: "--target aarch64-apple-darwin"
          - platform: macos-latest
            arch: x86_64
            tauri_args: "--target x86_64-apple-darwin"
          - platform: ubuntu-latest
            arch: x86_64
            tauri_args: ""
          - platform: windows-latest
            arch: x86_64
            tauri_args: ""
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: pnpm

      - name: Clean pnpm cache
        if: matrix.platform == 'windows-latest'
        run: pnpm store prune
      - name: Install frontend dependencies
        run: pnpm install

      - name: Install Linux build dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            libgtk-3-dev \
            libglib2.0-dev \
            libgdk-pixbuf2.0-dev \
            libpango1.0-dev \
            libcairo2-dev \
            pkg-config \
            libglib2.0-bin \
            wget

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: CI Build (branches only)
        if: ${{ github.ref_type == 'branch' }}
        run: pnpm tauri build

      - name: Set Tauri version from Git tag
        if: ${{ github.ref_type == 'tag' }}
        shell: bash
        run: |
          TAG_VERSION=${GITHUB_REF_NAME#v}
          jq ".version = \"$TAG_VERSION\"" package.json > package.tmp.json && mv package.tmp.json package.json

      - name: Decode TAURI signing key to file (tags only)
        if: ${{ github.ref_type == 'tag' }}
        shell: bash
        run: |
          set -euo pipefail
          TMP_KEY="$RUNNER_TEMP/tauri_signing.key"
          if [ "$RUNNER_OS" = "Windows" ]; then
            powershell -NoProfile -Command "[IO.File]::WriteAllBytes('${TMP_KEY}', [Convert]::FromBase64String('${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}'))"
          else
            echo '${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}' | base64 --decode > "$TMP_KEY"
            chmod 600 "$TMP_KEY"
          fi
          echo "TAURI_SIGNING_PRIVATE_KEY=$TMP_KEY" >> $GITHUB_ENV
          if [ -n "${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}" ]; then
            echo "TAURI_SIGNING_PRIVATE_KEY_PASSWORD=${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}" >> $GITHUB_ENV
          fi

      # macOS
      - name: Build Tauri app (macOS)
        if: ${{ github.ref_type == 'tag' && matrix.platform == 'macos-latest' }}
        uses: tauri-apps/tauri-action@v0
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "${{ env.APP_NAME }} v${{ github.ref_name }}"
          releaseBody: |
            ${{ needs.changelog.outputs.changelog }}
          args: ${{ matrix.tauri_args }}
        env:
          CI: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ env.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ env.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      # Linux
      - name: Build Tauri app (Linux)
        if: ${{ github.ref_type == 'tag' && matrix.platform == 'ubuntu-latest' }}
        uses: tauri-apps/tauri-action@v0
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "${{ env.APP_NAME }} v${{ github.ref_name }}"
          releaseBody: |
            ${{ needs.changelog.outputs.changelog }}
          args: ${{ matrix.tauri_args }}
        env:
          CI: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Windows
      - name: Build Tauri app (Windows)
        if: ${{ github.ref_type == 'tag' && matrix.platform == 'windows-latest' }}
        uses: tauri-apps/tauri-action@v0
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "${{ env.APP_NAME }} v${{ github.ref_name }}"
          releaseBody: |
            ${{ needs.changelog.outputs.changelog }}
          args: ${{ matrix.tauri_args }}
        env:
          CI: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Show produced bundles (tags only)
        if: ${{ github.ref_type == 'tag' }}
        run: |
          find src-tauri/target/release/bundle -maxdepth 5 -type f -print || true

      - name: Upload platform bundles (tags only)
        if: ${{ github.ref_type == 'tag' }}
        uses: actions/upload-artifact@v4
        with:
          name: "bundles-${{ matrix.platform }}-${{ matrix.arch }}-${{ github.ref_name }}"
          path: |
            src-tauri/target/release/bundle/**
            src-tauri/target/release/bundle/*/**
